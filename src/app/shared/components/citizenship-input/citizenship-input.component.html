<mat-form-field appearance="outline" subscriptSizing="dynamic">
  <mat-label>Citizenship</mat-label>
  <mat-select [formControl]="control">
    <mat-option
      *ngFor="let citizenship of citizenshipOptions"
      [value]="citizenship.value"
    >
      {{ citizenship.viewValue }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="control.invalid">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>
