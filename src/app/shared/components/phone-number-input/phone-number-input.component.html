<mat-form-field appearance="outline" subscriptSizing="dynamic">
  <mat-label>Country code</mat-label>
  <mat-select [formControl]="group.controls.countryCode">
    <mat-option *ngFor="let code of countryCodes" [value]="code.value">
      {{ code.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="outline" subscriptSizing="dynamic">
  <mat-label>Phone number</mat-label>
  <input
    matInput
    type="tel"
    maxlength="9"
    placeholder="e.g. 1111111111"
    [formControl]="group.controls.phoneNumber"
  />
  <mat-error *ngIf="group.controls.phoneNumber.invalid">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>
