<mat-form-field appearance="outline" subscriptSizing="dynamic">
  <mat-label>Email</mat-label>
  <input
    matInput
    type="email"
    placeholder="e.g. example@email.com"
    [formControl]="control"
    required
  />
  <mat-error *ngIf="control.invalid">
    {{ getErrorMessage() }}
  </mat-error>
</mat-form-field>
