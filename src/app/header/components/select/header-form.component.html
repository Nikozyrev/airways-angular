<form>
  <mat-form-field appearance="fill" subscriptSizing="dynamic">
    <mat-select [(ngModel)]="selectedValue" name="date" (selectionChange)="select()">
      <mat-option *ngFor="let value of arrayFrom" [value]="value.value">
        {{value.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
