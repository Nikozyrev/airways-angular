<div class="component__wraper">
  <div class="radip__wrap">
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="selectedType"
      class="radio">
      <mat-radio-button class="example-radio-button" *ngFor="let type of tripType" [value]="type">
        {{type}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="forms__wraper">
    <mat-form-field appearance="fill" subscriptSizing="dynamic">
      <mat-label>From</mat-label>
      <mat-select [(ngModel)]="fromValue" name="food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button class="forms-change__btn" (click)="change()">
      <img src="/assets/images/change.svg" alt="change" class="change-img">
    </button>

    <mat-form-field appearance="fill">
      <mat-label>Destination</mat-label>
      <mat-select [(ngModel)]="toValue" name="food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="date__wraper">
    <mat-form-field appearance="fill" *ngIf="selectedType === 'Round Trip'" style="width: 311px">
      <mat-label>Dates</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="selectedType === 'One Way'" style="width: 311px">
      <mat-label>Dates</mat-label>
      <input matInput [matDatepicker]="picker1" [formControl]="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="tiket__wraper">
      <mat-label>Toppings</mat-label>
      <mat-select [(ngModel)]="toppings" [value]="toppings">
        <div class="tiket__element">
          <div class="tiket__title">Adult</div>
          <div class="tiket-control__panel">
            <button class="tiket__btn plus" (click)="increase($event)"></button>
            <div class="tiket__amount">0</div>
            <button class="tiket__btn minus" (click)="decrease($event)"></button>
          </div>
        </div>
        <div class="tiket__element">
          <div class="tiket__title">Child</div>
          <div class="tiket-control__panel">
            <button class="tiket__btn plus" (click)="increase($event)"></button>
            <div class="tiket__amount">0</div>
            <button class="tiket__btn minus" (click)="decrease($event)"></button>
          </div>
        </div>
        <div class="tiket__element">
          <div class="tiket__title">Infant</div>
          <div class="tiket-control__panel">
            <button class="tiket__btn plus" (click)="increase($event)"></button>
            <div class="tiket__amount">0</div>
            <button class="tiket__btn minus" (click)="decrease($event)"></button>
          </div>
        </div>
        <mat-option value="one" style="display: none">
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="btn__wraper">
    <button class="search__btn" (click)="submit()">
      Search
    </button>
  </div>

</div>
