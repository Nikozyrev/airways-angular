<app-social-login-buttons></app-social-login-buttons>
<div class="divider">
  <span class="divider-line"></span>
  <span>or log in with your email</span>
  <span class="divider-line"></span>
</div>
<form class="login-form" [formGroup]="loginForm" (submit)="onSubmit($event)">
  <app-email-input [control]="loginForm.controls.email"></app-email-input>

  <app-password-input
    [control]="loginForm.controls.password"
  ></app-password-input>

  <button mat-button color="primary" class="password-recovery">
    Forgot password?
  </button>
  <button mat-flat-button color="primary" class="button" type="submit">
    Log in
  </button>
</form>
