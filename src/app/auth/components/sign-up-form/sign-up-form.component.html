<div class="social">
  <button mat-stroked-button class="button">
    <span>
      <img src="/assets/images/icon_google.svg" alt="" />
      Continue with Google
    </span>
  </button>
  <button mat-stroked-button class="button">
    <span>
      <img src="/assets/images/icon_facebook.svg" alt="" />
      Continue with Facebook
    </span>
  </button>
</div>
<div class="divider">
  <span class="divider-line"></span>
  <span>or sign up with your email</span>
  <span class="divider-line"></span>
</div>
<form class="sign-up-form" [formGroup]="signUpForm" (submit)="onSubmit($event)">
  <mat-form-field appearance="outline" subscriptSizing="dynamic" class="input">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      placeholder="pat@example.com"
      formControlName="email"
      required
    />
    <mat-error *ngIf="email.invalid">
      {{ getEmailErrorMessage() }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" subscriptSizing="dynamic" class="input">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="hidePassword ? 'password' : 'text'"
      formControlName="password"
      required
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hidePassword = !hidePassword"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePassword"
    >
      <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-error *ngIf="password.invalid">
      {{ getPasswordErrorMessage() }}
    </mat-error>
  </mat-form-field>
  <button mat-flat-button color="primary" class="button" type="submit">
    Sign up
  </button>
</form>
