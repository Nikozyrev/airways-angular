<div class="social">
  <button mat-stroked-button class="button">
    <span>
      <img src="/assets/images/icon_google.svg" alt="" />
      Continue with Google
    </span>
  </button>
  <button mat-stroked-button class="button">
    <span>
      <img src="/assets/images/icon_facebook.svg" alt="" />
      Continue with Facebook
    </span>
  </button>
</div>
<div class="divider">
  <span class="divider-line"></span>
  <span>or sign up with your email</span>
  <span class="divider-line"></span>
</div>
<form class="sign-up-form" [formGroup]="signUpForm" (submit)="onSubmit($event)">
  <app-email-input [control]="signUpForm.controls.email"></app-email-input>

  <app-password-input
    [control]="signUpForm.controls.password"
  ></app-password-input>

  <button mat-flat-button color="primary" class="button" type="submit">
    Sign up
  </button>
</form>
