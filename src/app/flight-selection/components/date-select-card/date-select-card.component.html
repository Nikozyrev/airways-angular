<div class="date-card" [ngClass]="{ selected: flightInfo.selected }">
  <div class="info">
    <p class="date">{{ flightInfo.flightDate | date : "dd MMM" }}</p>
    <p class="weekday">{{ flightInfo.flightDate | date : "EEEE" }}</p>
    <p class="price">
      {{
        flightInfo.flightPrice.priceNum
          | currency : flightInfo.flightPrice.currencyCode
      }}
    </p>
  </div>
  <div
    class="indicator"
    *ngIf="flightInfo.selected"
    [appFlightSeatsAvailability]="flightInfo.flightSeats"
  ></div>
</div>
