<div class="date-card" [ngClass]="{ selected: ticketInfo.selected }">
  <div class="info">
    <p class="date">{{ ticketInfo.dates.departure | date : "dd MMM" }}</p>
    <p class="weekday">{{ ticketInfo.dates.departure | date : "EEEE" }}</p>
    <p class="price" *ngIf="currencyCode$ | async as currencyCode">
      {{ ticketInfo.price[currencyCode] | currency : currencyCode }}
    </p>
  </div>
  <div
    class="indicator"
    *ngIf="ticketInfo.selected"
    [appFlightSeatsAvailability]="ticketInfo.seats"
  ></div>
</div>
